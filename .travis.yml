sudo: false
language: go
go:
- 1.9.x
- 1.x
go_import_path: github.com/prometheus/blackbox_exporter
script:
- make vet build
before_deploy:
- go get github.com/mitchellh/gox
- gox -os linux -output "{{.Dir}}-${TRAVIS_TAG}.{{.OS}}_{{.Arch}}"
- for i in blackbox_exporter-${TRAVIS_TAG}*; do echo $i; tar cvf $i.tar.gz $i LICENSE
  NOTICE VERSION blackbox.yml; done
deploy:
  provider: releases
  file_glob: true
  file: "*.tar.gz"
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
