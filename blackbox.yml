modules:
  http_2xx:
    prober: http
    http:
  http_post_2xx:
    prober: http
    http:
      method: POST
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
  ldap_bind:
    prober: ldap
    ldap:
     # Can be ommited to anonymous bind
      bind_simple:
        username: "uid=foo,dc=example,dc=com"
        password: "secretPassword"
      query:
        # required
        dn: "ou=bar,dc=example,dc=com"
        # default: one
        scope: "sub"
        attributes: [""]
